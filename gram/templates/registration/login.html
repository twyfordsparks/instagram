{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="m-auto col-xs-10 col-sm-9 col-md-5 col-lg-4 mt-5" style="position:relative;top: 20px;">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Instagram</h3>
            </div>
            <div class="card-body">
                <form action="/accounts/login/" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        {% block button%}
                        <button type="submit" class="btn btn-info">Sign In</button>
                        {% endblock %}
                    </div>
                </form>
                <p>Don't have an account? Register <a href="/accounts/register">here</a></p>
            </div>
        </div>
    </div>
    {% endblock %}
